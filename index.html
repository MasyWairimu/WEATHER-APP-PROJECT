<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/png"  sizes="32x32" href="./images/snow.png">
    <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&family=Inter:wght@300;400;500&family=Karla:wght@400;700&display=swap" rel="stylesheet">
    <title>WeatherApp</title>
</head>
<body>
    <div id="card">
        <div id="search">
            <input type="text" placeholder="Enter name of a city">
            <button><img src="./images/search.png"></button>
        </div>
        <div id="error">
            <p>Invalid city name</p>
        </div>
        <div id="details">
            <div id="weather">
                <img src="./images/clouds.png" alt="weatherToday" id="weatherType">
                <p id="temp">7°c</p>
                <p id="city">Nairobi</p>
            </div>
            <div id="weatherDetails">
                <div id="humidity">
                    <img src="./images/humidity.png" alt="humidity-icon">
                    <div id="humidityDetails">
                        <p id="percent">48%</p>
                        <p>Humidity</p>
                    </div>
                </div>
                <div id="wind">
                    <img src="./images/wind.png" alt="wind-icon">
                    <div id="windDetails">
                        <h2 id="speed">10km/h</h2>
                        <p>Wind speed</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

<script>
    const apiKey = "f07e3dbb2e67419a2847448d0b9b3590";
    const apiUrl = "https://api.openweathermap.org/data/2.5/weather?units=metric&q= ";
    const weatherIcon = document.querySelector("#weatherType");

    const searchBox = document.querySelector("#search input");
    const searchBtn = document.querySelector("#search button");

    async function checkWeather(city){
        const response = await fetch(apiUrl + city + `&appid=${apiKey}`);
        const data = await response.json();

        console.log(data);

        if (response.status === 404){
            document.querySelector("#error").style.display = "block";
            document.querySelector("#details").style.display = "none";
        }
        else{
            document.querySelector("#city").innerHTML = data.name;
            document.querySelector("#temp").innerHTML = data.main.temp + "°c";
            document.querySelector("#percent").innerHTML = data.main.humidity + "%";
            document.querySelector("#speed").innerHTML = data.wind.speed + " km/h";

            if(data.weather[0].main === "Clouds"){
                weatherIcon.src = "images/clouds.png";
            } else if(data.weather[0].main === "Clear"){
                weatherIcon.src = "images/clear.png";
            } else if(data.weather[0].main === "Drizzle"){
                weatherIcon.src = "images/drizzle.png";
            } else if(data.weather[0].main === "Rain"){
                weatherIcon.src = "images/rain.png";
            }else if(data.weather[0].main === "Mist"){
                weatherIcon.src = "images/mist.png";
            }

            document.querySelector("#details").style.display = "block";
            document.querySelector("#error").style.display = "none";
        }
    }
    searchBtn.addEventListener("click", () => {
            checkWeather(searchBox.value);
    })
</script>
</body>
</html>
